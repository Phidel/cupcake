<!DOCTYPE html>
<html lang="en">
<head>
<title>Cupcake, code editor</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<script src="https://kit.fontawesome.com/f3ed6fbc4e.js" crossorigin="anonymous"></script>
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.whoa {font-size:200px}
.lil {font-size:70px; padding-top:100px}
.fa-cookie {font-size:60px}
.brrr {color:#FF9900;background-color: #232F3E;}
.brr {color:#dddddd;}
.meow {background-color:#232F3E; color:#dddddd;}
.baw {background-color:#FF9900; color: #dddddd; font-weight: bold;}
.cupcake {color:#FF9900;background-color: #232F3E;font-size: 75px;font-weight: bold;}
.images {color: #232F3E;}
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top"> 
    <div class="w3-bar brrr w3-card w3-left-align w3-large">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
      <a href="../index.html" class="w3-bar-item w3-button w3-padding-large w3-white">Home</a>
      <a href="./docs.html" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Docs</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Downloads</a>
      <a href="https://github.com/billyeatcookies/cupcake" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Github</a>
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
      <a href="../index.html" class="w3-bar-item w3-button w3-padding-large">Home</a>
      <a href="./docs.html" class="w3-bar-item w3-button w3-padding-large">Docs</a>
      <a href="#" class="w3-bar-item w3-button w3-padding-large">Downloads</a>
      <a href="https://github.com/billyeatcookies/cupcake" class="w3-bar-item w3-button w3-padding-large">Github</a>
    </div>
  </div>

<!-- Header -->
<header class="w3-container brrr w3-center" style="padding:120px 16px">
  <h1 class="w3-margin w3-jumbo">DOWNLOADS</h1>
</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container">
  <div class="w3-content">
    <div class="w3-twothird">
      <h1>Windows</h1>
      <h5 class="w3-padding-31 w3-text-grey">Download the latest version of Cupcake</h5>
        <a href="https://github.com/billyeatcookies/cupcake/releases"><button class="w3-button meow w3-padding-medium w3-large w3-margin-top">Download</button></a>
        <a href="https://github.com/billyeatcookies/cupcake/releases"><button class="w3-button w3-grey w3-padding-medium w3-large w3-margin-top">Github Releases</button></a>
      <p class="w3-text-grey"></p>
    </div>

    <div class="w3-third w3-center">
      <i class="fa-solid fa-download whoa images w3-opacity w3-padding-64 w3-text-grey"></i>
    </div>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 meow w3-center">  
  <div class="w3-xlarge w3-padding-32">
    <a href="https://github.com/billyeatcookies/cupcake"><i class="fa-brands fa-github w3-hover-opacity"></i></a>
    <a href="https://twitter.com/intent/tweet?hashtags=HappyCoding&ref_src=twsrc%5Etfw&related=twitterapi,twitter&text=Have%20a%20cupcake!&tw_p=tweetbutton&via=billyeatcookies"><i class="fa fa-twitter w3-hover-opacity"></i></a>
 </div>
 <p>Copyright &copy; billyeatcookies</p>
</footer>

<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
  var x = document.getElementById("navDemo");
  if (x.className.indexOf("w3-show") == -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
